<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bilder verwalten â€“ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-row { display:flex; align-items:flex-start; gap:20px; margin-bottom:20px; }
        .image-row img { width:200px; height:auto; object-fit:cover; border-radius:8px; border:1px solid #ccc; }
    </style>
</head>
<body class="container py-5">

    <h1 class="mb-1">ğŸ“ Bilder verwalten (Adminbereich)</h1>
    <p class="text-muted">Aktuelles Contest-Jahr: <strong>{{ current_year }}</strong></p>
    <p><a class="btn btn-sm btn-outline-primary" href="{{ url_for('main.admin_settings') }}">âš™ï¸ Contest Settings</a></p>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <input type="hidden" name="contest_year" value="{{ current_year }}">
        <div class="input-group">
            <input type="file" class="form-control" id="files" name="files" multiple accept="image/*" required>
            <button type="submit" class="btn btn-primary">Hochladen</button>
        </div>
    </form>

    <form method="POST" action="{{ url_for('main.update_images') }}">
        {% for image in images %}
        <div class="image-row">
            <img src="{{ url_for('static', filename='uploads/' ~ image.filename) }}" alt="Bild {{ loop.index }}">

            <div class="d-flex justify-content-between w-100">
            <div class="flex-grow-1">
                <div class="mb-2">
                    <label class="form-label">KostÃ¼mname</label>
                    <input type="text" class="form-control" name="uploader_{{ image.id }}" value="{{ image.uploader or '' }}">
                </div>
                <div class="mb-2">
                    <label class="form-label">Beschreibung</label>
                    <input type="text" class="form-control" name="description_{{ image.id }}" value="{{ image.description or '' }}">
                </div>
                <div class="mb-2">
                    <label class="form-label">Jahr</label>
                    <input type="text" class="form-control" value="{{ image.contest_year or '' }}" disabled>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="visible_{{ image.id }}" id="visible_{{ image.id }}" {% if image.visible %}checked{% endif %}>
                    <label class="form-check-label" for="visible_{{ image.id }}">VerÃ¶ffentlicht</label>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-sm btn-danger" onclick="deleteImage({{ image.id }}, '{{ image.filename }}')">ğŸ—‘ï¸</button>
            </div>
        </div>
        </div>
        {% endfor %}

        <div class="mt-4 d-flex justify-content-between">
            <button type="submit" name="action" value="save" class="btn btn-outline-secondary">ğŸ’¾ Entwurf speichern</button>
            <button type="submit" name="action" value="publish" class="btn btn-success">ğŸš€ VerÃ¶ffentlichen</button>
        </div>
    </form>

    <div class="mt-5">
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-dark">Logout</a>
        <a href="{{ url_for('main.contest_year', year=current_year) }}" class="btn btn-link">Zur Galerie</a>
        <a href="{{ url_for('main.results') }}" class="btn btn-info">ğŸ“Š Ranking anzeigen</a>
    </div>

    <script>
        function deleteImage(imageId, filename) {
            if (confirm(`Bild "${filename}" wirklich lÃ¶schen?`)) {
                fetch(`/delete-image/${imageId}`, { method: 'POST' })
                .then(response => response.ok ? location.reload() : alert('âŒ Fehler beim LÃ¶schen'));
            }
        }
    </script>
</body>
</html>
