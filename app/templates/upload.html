<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Upload Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#0f1220; color:#e8ecff; }
        .panel { background:#171b2f; border:1px solid #2d3559; border-radius:14px; }
        .image-row { display:flex; align-items:flex-start; gap:16px; padding:12px; border-bottom:1px solid #2a3152; }
        .image-row:last-child { border-bottom:0; }
        .image-row img { width:180px; height:120px; object-fit:cover; border-radius:10px; border:1px solid #3d4670; }
        .muted { color:#9fa9d9; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-1">Admin Upload Board</h1>
            <div class="muted">Aktuelles Contest-Jahr: <strong>{{ current_year }}</strong></div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-info btn-sm" href="{{ url_for('main.admin_settings') }}">Contest Settings</a>
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('main.admin_stickers', year=current_year) }}">Sticker Admin</a>
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('main.contest_year', year=current_year) }}">Zur Galerie</a>
            <a class="btn btn-outline-warning btn-sm" href="{{ url_for('main.results') }}">Ranking</a>
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </div>

        <div class="d-flex gap-2 align-items-center mb-3">
            {% for y in available_years %}
                <a class="btn btn-outline-light btn-sm {% if y == year %}active{% endif %}"
                href="{{ url_for('main.upload', year=y) }}">
                {{ y }}
                </a>
            {% endfor %}
            </div>



    <div class="panel p-3 mb-3">
        <form method="POST" enctype="multipart/form-data" class="row g-2 align-items-center">
            <input type="hidden" name="contest_year" value="{{ year }}">
            <div class="col-md-9">
                <input type="file" class="form-control" id="files" name="files" multiple accept="image/*" required>
            </div>
            <div class="col-md-3 d-grid">
                <button type="submit" class="btn btn-primary">Bilder hochladen ({{ year }})</button>
            </div>
        </form>
    </div>

    <form method="POST" action="{{ url_for('main.update_images') }}" class="panel">
    <input type="hidden" name="contest_year" value="{{ year }}">
        {% for image in images %}
        <div class="image-row">
            <img src="{{ url_for('main.media_year', year=year, filename=image.filename) }}" alt="Bild {{ loop.index }}">

            <div class="flex-grow-1">
                <div class="row g-2">
                    <div class="col-md-4">
                        <label class="form-label mb-1">Kostümname</label>
                        <input type="text" class="form-control form-control-sm" name="uploader_{{ image.id }}" value="{{ image.uploader or '' }}">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label mb-1">Beschreibung</label>
                        <input type="text" class="form-control form-control-sm" name="description_{{ image.id }}" value="{{ image.description or '' }}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label mb-1">Jahr</label>
                        <input type="text" class="form-control form-control-sm" value="{{ image.contest_year or '' }}" disabled>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="visible_{{ image.id }}" id="visible_{{ image.id }}" {% if image.visible %}checked{% endif %}>
                            <label class="form-check-label" for="visible_{{ image.id }}">On</label>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-sm btn-danger" onclick="deleteImage({{ image.id }}, '{{ image.filename }}')">Löschen</button>
            </div>
        </div>
        {% endfor %}

        <div class="p-3 d-flex justify-content-between">
            <button type="submit" name="action" value="save" class="btn btn-outline-secondary">Entwurf speichern</button>
            <button type="submit" name="action" value="publish" class="btn btn-success">Veröffentlichen</button>
        </div>
    </form>
</div>

<script>
function deleteImage(imageId, filename) {
    if (!confirm(`Bild "${filename}" wirklich löschen?`)) return;
    fetch(`/delete-image/${imageId}`, { method: 'POST' })
        .then(response => response.ok ? location.reload() : alert('Fehler beim Löschen'));
}
</script>
</body>
</html>
