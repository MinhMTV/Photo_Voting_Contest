<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duell {{ year }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0f1220; color:#ecf0ff; }
    .cardx { background:#171b2f; border:1px solid #2d3559; border-radius:14px; }
    .cardx img { width:100%; height:380px; object-fit:cover; border-radius:10px; }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">‚öîÔ∏è Bild-Duell {{ year }}</h1>
    <a href="{{ url_for('main.contest_year', year=year) }}" class="btn btn-outline-light btn-sm">Zur√ºck zur Galerie</a>
  </div>
  <p class="text-secondary">W√§hle spontan das st√§rkere Bild. Danach kommt direkt das n√§chste Duell.</p>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="cardx p-3">
        <img src="{{ url_for('main.media_year', year=year, filename=a.filename) }}" alt="A">
        <div class="mt-2"><strong>{{ a.uploader or 'Unbekannt' }}</strong></div>
        <div class="small text-secondary mb-2">{{ a.description or '' }}</div>
        <button class="btn btn-warning w-100 duel-pick" data-id="{{ a.id }}">üî• Dieses Bild gewinnt</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="cardx p-3">
        <img src="{{ url_for('main.media_year', year=year, filename=b.filename) }}" alt="B">
        <div class="mt-2"><strong>{{ b.uploader or 'Unbekannt' }}</strong></div>
        <div class="small text-secondary mb-2">{{ b.description or '' }}</div>
        <button class="btn btn-warning w-100 duel-pick" data-id="{{ b.id }}">üî• Dieses Bild gewinnt</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
<script>
const voterSessionId = localStorage.getItem('voter_session_id') || uuid.v4();
localStorage.setItem('voter_session_id', voterSessionId);

document.querySelectorAll('.duel-pick').forEach(btn => {
  btn.addEventListener('click', async () => {
    const imageId = btn.dataset.id;
    const res = await fetch(`/vote/${imageId}`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({voter_session_id: voterSessionId, contest_year: {{ year }}})
    });
    const data = await res.json();
    if (!data.success) {
      alert(data.error || 'Fehler beim Duell-Vote');
      return;
    }
    window.location.reload();
  });
});
</script>
</body>
</html>
