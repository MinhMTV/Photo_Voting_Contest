<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slot Duel {{ year }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: radial-gradient(circle at top, #2a0c44, #09070f 65%); color:#ffe8b3; }
    .machine-wrap { max-width: 1050px; margin: 18px auto; position: relative; }
    .machine { border:3px solid #ff9f1c; border-radius:24px; padding:16px 18px 22px; background:linear-gradient(180deg,#38145c,#1a0f2d); box-shadow:0 0 30px rgba(255,174,66,.45); }
    .machine-head { text-align:center; font-weight:800; letter-spacing:.5px; margin-bottom:10px; color:#ffdf84; }
    .lights { height:10px; border-radius:999px; background:linear-gradient(90deg,#ff3864,#ffe066,#4cd137,#00d2ff,#c56cf0); margin:10px 0 14px; }
    .reels { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; }
    .reel { background:#10091d; border:2px solid #ffcf66; border-radius:14px; padding:10px; box-shadow: inset 0 0 20px rgba(255,175,65,.2); transition: transform .2s ease; }
    .reel img { width:100%; height:250px; object-fit:cover; border-radius:10px; }
    .name { color:#ffd87b; font-weight:700; margin-top:8px; }
    .desc { color:#d7c9a2; font-size:.9rem; min-height:42px; }
    .vote-btn { width:100%; border:0; border-radius:10px; padding:10px; font-weight:800; color:#fff; background:linear-gradient(90deg,#ff3864,#ff9f1c); }
    .controls { display:flex; justify-content:center; gap:12px; margin-top:14px; }
    .lever-box { position:absolute; right:-26px; top:120px; width:70px; text-align:center; }
    .lever { width:16px; height:120px; margin:0 auto; border-radius:10px; background:linear-gradient(180deg,#ffe08a,#f39c12); cursor:pointer; transform-origin: top center; transition: transform .25s ease; }
    .knob { width:40px; height:40px; margin:0 auto 8px; border-radius:50%; background:radial-gradient(circle at 30% 30%,#fff3bf,#ff9f1c 70%); border:2px solid #ffd166; }
    .lever-label { font-size:.75rem; color:#ffd166; margin-top:6px; }

    .spinning .reel { animation: wobble .22s linear infinite; }
    .spinning .reel img { animation: blurspin .25s linear infinite; }
    .spinning .lever { transform: rotate(28deg); }

    @keyframes wobble { 0%{transform:translateY(0)} 50%{transform:translateY(-3px)} 100%{transform:translateY(0)} }
    @keyframes blurspin { 0%{filter:blur(0)} 50%{filter:blur(2px)} 100%{filter:blur(0)} }

    @media (max-width: 900px){
      .lever-box { position:static; width:auto; margin:10px auto 0; }
      .lever { height:70px; }
      .reel img { height:180px; }
    }
  </style>
</head>
<body>
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h1 class="h3 mb-0">ðŸŽ° Slot Duel {{ year }}</h1>
    <a href="{{ url_for('main.contest_year', year=year) }}" class="btn btn-outline-light btn-sm">ZurÃ¼ck</a>
  </div>

  <div class="machine-wrap" id="machineWrap">
    <div class="machine">
      <div class="machine-head">Neon Royale â€” Pull the Lever</div>
      <div class="lights"></div>
      <div class="reels" id="reels">
        {% for c in candidates %}
        <div class="reel">
          <img src="{{ url_for('main.media_year', year=year, filename=c.filename) }}" alt="{{ c.uploader }}">
          <div class="name">{{ c.uploader or 'Unbekannt' }}</div>
          <div class="desc">{{ c.description or '' }}</div>
          <button class="vote-btn duel-pick" data-id="{{ c.id }}">Vote</button>
        </div>
        {% endfor %}
      </div>
      <div class="lights"></div>
      <div class="controls">
        <button class="btn btn-warning btn-sm" id="spinBtn">ðŸŽ² Drehen</button>
      </div>
    </div>

    <div class="lever-box">
      <div class="knob"></div>
      <div class="lever" id="lever"></div>
      <div class="lever-label">Einarmiger Bandit</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
<script>
const voterSessionId = localStorage.getItem('voter_session_id') || uuid.v4();
localStorage.setItem('voter_session_id', voterSessionId);
document.cookie = `voter_session_id=${encodeURIComponent(voterSessionId)}; path=/; max-age=31536000; samesite=lax`;

const machine = document.getElementById('machineWrap');
const lever = document.getElementById('lever');
const spinBtn = document.getElementById('spinBtn');
let spinning = false;

function spinMachine(){
  if (spinning) return;
  spinning = true;
  machine.classList.add('spinning');
  setTimeout(() => {
    window.location.href = `{{ url_for('main.duel_year', year=year) }}`;
  }, 850);
}

lever.addEventListener('click', spinMachine);
spinBtn.addEventListener('click', spinMachine);

document.querySelectorAll('.duel-pick').forEach(btn => {
  btn.addEventListener('click', async () => {
    const imageId = btn.dataset.id;
    const res = await fetch(`/vote/${imageId}`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({voter_session_id: voterSessionId, contest_year: {{ year }}})
    });
    const data = await res.json();
    if (!data.success) {
      alert(data.error || 'Fehler beim Vote');
      return;
    }
    spinMachine();
  });
});
</script>
</body>
</html>
