<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 class="text-center mb-4">üîí Admin Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Admin-Passwort" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Einloggen</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('main.index') }}">‚Üê Zur Galerie</a>
        </div>
    </div>

</body>
</html>
